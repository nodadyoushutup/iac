name: Jenkins Controller - Build and Push Docker Image

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish"
        required: true
  push:
    tags:
      - "*"

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-24.04
    outputs:
      version: ${{ steps.version.outputs.version }}
      digest: ${{ steps.image_metadata.outputs.digest }}

    steps:
      - name: Check out the code
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            version="${{ github.event.inputs.version }}"
          elif [ "${{ github.ref_type }}" = "tag" ]; then
            version="$GITHUB_REF_NAME"
          else
            echo "Unsupported event type" >&2
            exit 1
          fi

          if [ -z "$version" ]; then
            echo "Version could not be determined" >&2
            exit 1
          fi

          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build multi-platform image and push by digest
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --file docker/jenkins/controller/Dockerfile \
            --metadata-file controller-image-metadata.json \
            --output=type=image,name=ghcr.io/jenkins-controller:${{ steps.version.outputs.version }},push-by-digest=true \
            --output=type=image,name=ghcr.io/jenkins-controller:latest,push-by-digest=true \
            docker

      - name: Capture image digest
        id: image_metadata
        run: |
          digest="$(jq -r '.["containerimage.digest"]' controller-image-metadata.json)"

          if [ -z "$digest" ] || [ "$digest" = "null" ]; then
            echo "Image digest could not be determined" >&2
            cat controller-image-metadata.json >&2 || true
            exit 1
          fi

          echo "digest=$digest" >> "$GITHUB_OUTPUT"

  push:
    runs-on: ubuntu-24.04
    needs: build

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish multi-platform manifest
        run: |
          digest="${{ needs.build.outputs.digest }}"
          version="${{ needs.build.outputs.version }}"

          if [ -z "$digest" ] || [ -z "$version" ]; then
            echo "Digest or version is missing" >&2
            exit 1
          fi

          docker buildx imagetools create \
            --tag ghcr.io/jenkins-controller:${version} \
            --tag ghcr.io/jenkins-controller:latest \
            ghcr.io/jenkins-controller:${version}@${digest}
